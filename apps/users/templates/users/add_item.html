<html>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
<h2>Create a new wish list item</h2>
<p><a href="/dashboard">Home</a> <a href="/users/logout">Logout</a></p>
<br>
<form action='/wish_items/add' method='POST'>
    {% csrf_token %}
    Item / product: <input type="text" name="item_name"></input>
    <p><input type="submit" value="Add this item"></p>
</form>
</html>
